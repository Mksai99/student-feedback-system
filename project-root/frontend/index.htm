<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Feedback Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f8fb;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
    h2 {
      text-align: center;
      color: #333333;
      margin-bottom: 25px;
    }
    label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #333333;
      display: block;
    }
    select, input[type="text"], textarea {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }
    select:focus, input:focus, textarea:focus {
      border-color: #2196F3;
      outline: none;
    }
    .rating-category {
      margin-bottom: 25px;
    }
    .star-rating {
      display: flex;
      flex-direction: row-reverse;
      justify-content: space-between;
      width: 100%;
    }
    .star-rating input {
      display: none;
    }
    .star-rating label {
      font-size: 36px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.2s;
      flex: 1;
      text-align: center;
    }
    .star-rating input:checked ~ label,
    .star-rating label:hover,
    .star-rating label:hover ~ label {
      color: #2196F3;
    }
    .rating-description {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #555;
      text-align: center;
    }
    .rating-description span {
      flex: 1;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2196F3;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1976D2;
    }
    #successMessage {
      display: none;
      color: green;
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      gap: 10px;
    }
    .nav-buttons a {
      flex: 1;
      text-align: center;
    }
    .nav-buttons button {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Anonymous Student Feedback</h2>
    <form id="feedbackForm">
      <label>Course Name:</label>
      <select name="course" required>
        <option value="">Select Course</option>
        <option value="CSE">1. CSE</option>
        <option value="CSM">2. CSM</option>
        <option value="CSD">3. CSD</option>
        <option value="CSC">4. CSC</option>
        <option value="ECE">5. ECE</option>
        <option value="EEE">6. EEE</option>
        <option value="MECH">7. MECH</option>
        <option value="CIVIL">8. CIVIL</option>
        <option value="OTHER COURSES">9. OTHER COURSES</option>
      </select>

      <label>Faculty Name:</label>
      <select name="faculty" required>
        <option value="">Select Faculty</option>
        <option value="Dr. Smith">Dr. Smith</option>
        <option value="Prof. Johnson">Prof. Johnson</option>
        <option value="Dr. Williams">Dr. Williams</option>
        <option value="Prof. Brown">Prof. Brown</option>
        <option value="Dr. Jones">Dr. Jones</option>
        <option value="Other">Other</option>
      </select>

      <!-- Star Ratings: Voice -->
      <div class="rating-category">
        <label>Explanation by Using Examples and Representation:</label>
        <div class="star-rating">
          <input type="radio" name="voice" id="voice-5" value="5" required><label for="voice-5">&#9733;</label>
          <input type="radio" name="voice" id="voice-4" value="4"><label for="voice-4">&#9733;</label>
          <input type="radio" name="voice" id="voice-3" value="3"><label for="voice-3">&#9733;</label>
          <input type="radio" name="voice" id="voice-2" value="2"><label for="voice-2">&#9733;</label>
          <input type="radio" name="voice" id="voice-1" value="1"><label for="voice-1">&#9733;</label>
        </div>
        <div class="rating-description"><span>Poor</span><span>Good</span><span>Satisfied</span><span>Very Satisfied</span><span>Excellent</span></div>
      </div>

      <!-- Behavior -->
      <div class="rating-category">
        <label>Behavior of the Faculty:</label>
        <div class="star-rating">
          <input type="radio" name="behavior" id="behavior-5" value="5" required><label for="behavior-5">&#9733;</label>
          <input type="radio" name="behavior" id="behavior-4" value="4"><label for="behavior-4">&#9733;</label>
          <input type="radio" name="behavior" id="behavior-3" value="3"><label for="behavior-3">&#9733;</label>
          <input type="radio" name="behavior" id="behavior-2" value="2"><label for="behavior-2">&#9733;</label>
          <input type="radio" name="behavior" id="behavior-1" value="1"><label for="behavior-1">&#9733;</label>
        </div>
        <div class="rating-description"><span>Poor</span><span>Good</span><span>Satisfied</span><span>Very Satisfied</span><span>Excellent</span></div>
      </div>

      <!-- Response -->
      <div class="rating-category">
        <label>Response to Questions:</label>
        <div class="star-rating">
          <input type="radio" name="response" id="response-5" value="5" required><label for="response-5">&#9733;</label>
          <input type="radio" name="response" id="response-4" value="4"><label for="response-4">&#9733;</label>
          <input type="radio" name="response" id="response-3" value="3"><label for="response-3">&#9733;</label>
          <input type="radio" name="response" id="response-2" value="2"><label for="response-2">&#9733;</label>
          <input type="radio" name="response" id="response-1" value="1"><label for="response-1">&#9733;</label>
        </div>
        <div class="rating-description"><span>Poor</span><span>Good</span><span>Satisfied</span><span>Very Satisfied</span><span>Excellent</span></div>
      </div>

      <!-- Overall -->
      <div class="rating-category">
        <label>Overall Rating:</label>
        <div class="star-rating">
          <input type="radio" name="rating" id="rating-5" value="5" required><label for="rating-5">&#9733;</label>
          <input type="radio" name="rating" id="rating-4" value="4"><label for="rating-4">&#9733;</label>
          <input type="radio" name="rating" id="rating-3" value="3"><label for="rating-3">&#9733;</label>
          <input type="radio" name="rating" id="rating-2" value="2"><label for="rating-2">&#9733;</label>
          <input type="radio" name="rating" id="rating-1" value="1"><label for="rating-1">&#9733;</label>
        </div>
        <div class="rating-description"><span>Poor</span><span>Good</span><span>Satisfied</span><span>Very Satisfied</span><span>Excellent</span></div>
      </div>

      <label>Additional Comments:</label>
      <textarea name="comments" rows="4"></textarea>
      <button type="submit">Submit Feedback</button>
    </form>

    <div id="successMessage">✅ Feedback submitted successfully!</div>

    <div class="nav-buttons">
      <a href="admin.html">
        <button style="background-color: #4CAF50;">Go to Faculty Dashboard</button>
      </a>
      <a href="login.html">
        <button style="background-color: #FF9800;">Faculty Login</button>
      </a>
    </div>
  </div>

  <script>
    const form = document.getElementById("feedbackForm");
    const successMessage = document.getElementById("successMessage");
    const submitButton = form.querySelector('button[type="submit"]');

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      submitButton.disabled = true;
      submitButton.textContent = "Submitting...";

      const data = {
        course: form.course.value,
        faculty: form.faculty.value,
        voice: form.voice.value,
        behavior: form.behavior.value,
        response: form.response.value,
        rating: form.rating.value,
        comments: form.comments.value.trim()
      };

      try {
        const res = await fetch("https://d0nej8uh04.execute-api.us-east-1.amazonaws.com/Prod/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          successMessage.style.display = "block";
          form.reset();
          setTimeout(() => {
            successMessage.style.display = "none";
          }, 3000);
        } else {
          alert("❌ Error submitting feedback. Please try again.");
        }
      } catch (err) {
        console.error(err);
        alert("❌ Something went wrong. Try again later.");
      } finally {
        submitButton.disabled = false;
        submitButton.textContent = "Submit Feedback";
      }
    });

    const dashboardButton = document.querySelector('a[href="admin.html"]');

  // Prevent access to dashboard if admin is not logged in
  dashboardButton.addEventListener("click", function (e) {
    const isLoggedIn = localStorage.getItem("isAdminLoggedIn") === "true";
    if (!isLoggedIn) {
      e.preventDefault(); // stop default navigation
      window.location.href = "login.html"; // redirect to login page
    }
  });
  </script>
</body>
</html>
