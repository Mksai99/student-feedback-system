<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Feedback Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f8fb;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      color: #333333;
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #333333;
      display: block;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #2196F3;
      outline: none;
    }

    .rating-category {
      margin-bottom: 25px;
    }

    .star-rating {
      display: flex;
      flex-direction: row-reverse;
      justify-content: space-between;
      width: 100%;
      max-width: 100%;
    }

    .star-rating input {
      display: none;
    }

    .star-rating label {
      font-size: 36px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.2s;
      flex: 1;
      text-align: center;
    }

    .star-rating input:checked ~ label,
    .star-rating label:hover,
    .star-rating label:hover ~ label {
      color: #ffb400;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2196F3;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1976D2;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 25px 20px;
      }
      .star-rating label {
        font-size: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Anonymous Student Feedback</h2>
    <form id="feedbackForm">
      <label>Course Name:</label>
      <input type="text" name="course" required />

      <label>Faculty Name:</label>
      <input type="text" name="faculty" required />

      <!-- Category 1 -->
      <div class="rating-category">
        <label>Voice Quality While Teaching:</label>
        <div class="star-rating">
          <input type="radio" name="voice" id="voice5" value="5" required><label for="voice5">&#9733;</label>
          <input type="radio" name="voice" id="voice4" value="4"><label for="voice4">&#9733;</label>
          <input type="radio" name="voice" id="voice3" value="3"><label for="voice3">&#9733;</label>
          <input type="radio" name="voice" id="voice2" value="2"><label for="voice2">&#9733;</label>
          <input type="radio" name="voice" id="voice1" value="1"><label for="voice1">&#9733;</label>
        </div>
      </div>

      <!-- Category 2 -->
      <div class="rating-category">
        <label>Behavior While Teaching:</label>
        <div class="star-rating">
          <input type="radio" name="behavior" id="behavior5" value="5" required><label for="behavior5">&#9733;</label>
          <input type="radio" name="behavior" id="behavior4" value="4"><label for="behavior4">&#9733;</label>
          <input type="radio" name="behavior" id="behavior3" value="3"><label for="behavior3">&#9733;</label>
          <input type="radio" name="behavior" id="behavior2" value="2"><label for="behavior2">&#9733;</label>
          <input type="radio" name="behavior" id="behavior1" value="1"><label for="behavior1">&#9733;</label>
        </div>
      </div>

      <!-- Category 3 -->
      <div class="rating-category">
        <label>Response to Questions:</label>
        <div class="star-rating">
          <input type="radio" name="response" id="response5" value="5" required><label for="response5">&#9733;</label>
          <input type="radio" name="response" id="response4" value="4"><label for="response4">&#9733;</label>
          <input type="radio" name="response" id="response3" value="3"><label for="response3">&#9733;</label>
          <input type="radio" name="response" id="response2" value="2"><label for="response2">&#9733;</label>
          <input type="radio" name="response" id="response1" value="1"><label for="response1">&#9733;</label>
        </div>
      </div>

      <!-- Overall Rating -->
      <div class="rating-category">
        <label>Overall Rating:</label>
        <div class="star-rating">
          <input type="radio" name="rating" id="rating5" value="5" required><label for="rating5">&#9733;</label>
          <input type="radio" name="rating" id="rating4" value="4"><label for="rating4">&#9733;</label>
          <input type="radio" name="rating" id="rating3" value="3"><label for="rating3">&#9733;</label>
          <input type="radio" name="rating" id="rating2" value="2"><label for="rating2">&#9733;</label>
          <input type="radio" name="rating" id="rating1" value="1"><label for="rating1">&#9733;</label>
        </div>
      </div>

      <label>Additional Comments:</label>
      <textarea name="comments" rows="4"></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </div>

  <script>
    document.getElementById('feedbackForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = {
        course: formData.get('course'),
        faculty: formData.get('faculty'),
        voice: formData.get('voice'),
        behavior: formData.get('behavior'),
        response: formData.get('response'),
        rating: formData.get('rating'), // overall rating
        comments: formData.get('comments')
      };

      const apiUrl = 'https://your-api-url.amazonaws.com/submit'; // Update in Phase 3
      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert('Feedback submitted successfully!');
          this.reset();
        } else {
          alert('Failed to submit feedback.');
        }
      } catch (err) {
        console.error('Error:', err);
        alert('An error occurred. Please try again.');
      }
    });
  </script>
</body>
</html>
